name: CI/CD Pipeline

# Controls when the workflow will run
on:
  push:
    branches:
      - main # Triggers when code is pushed to the 'main' branch
  pull_request:
    branches:
      - main # Runs on pull requests targeting the 'main' branch

# Defines the jobs in the workflow
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x" # Use Node.js version 18.x

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run Linting
      - name: Run tests
        run: npm run lint --if-present

      # Step 5: Build the project
      - name: Build the project
        run: npm run build

      # Step 6: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # or 'build', based on your build output folder

